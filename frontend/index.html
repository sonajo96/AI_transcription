<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Video Transcription</h1>
        
        <div id="auth">
            <a href="signup.html">Signup</a> | <a href="login.html">Login</a>
        </div>
        
        <div id="audio-transcription-section">
            <h2>Transcribe Audio File</h2>
            <input type="file" id="audio-file" accept="audio/*">
            <button onclick="transcribeAudioFile()">Upload & Transcribe</button>
            <p id="transcription-status"></p> <!-- âœ… Added this line -->
            <p id="audio-transcription"></p>
        </div>
        
        
        <div id="qa-section">
            <h2>Ask AI</h2>
            <input type="text" id="question" placeholder="Enter your question">
            <button onclick="handleAskQuestion()">Ask</button>
            <p id="answer"></p>
        </div>
        
        <div>
            <h2>Chat History</h2>
            <button onclick="fetchChatHistory()">Get Chat History</button>
            <ul id="chat-history"></ul>
        </div>

        <div>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <script src="script.js" defer></script>
    </div>
</body>
</html>
